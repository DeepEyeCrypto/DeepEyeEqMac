name: macOS Build & Release

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build macOS App
    runs-on: macos-13 # or macos-latest (currently 12/13 depending on runner)
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2' # Adjust based on requirement (13+ mentioned in README)

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          
      - name: Install Pods
        run: |
          pod install
        working-directory: ./native

      - name: Build App
        run: |
          xcodebuild build \
            -workspace eqMac.xcworkspace \
            -scheme eqMac \
            -configuration Release \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
        working-directory: ./native

      # Optional: Archive and create an artifact
      - name: Archive App
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          xcodebuild archive \
            -workspace eqMac.xcworkspace \
            -scheme eqMac \
            -configuration Release \
            -destination 'generic/platform=macOS' \
            -archivePath ./build/eqMac.xcarchive \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
            
          # Export (simplified, without proper notarization for brevity)
          cd ./build/eqMac.xcarchive/Products/Applications/
          zip -r ../../../../eqMac-${{ github.ref_name }}.zip eqMac.app
        working-directory: ./native

      - name: Upload Artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: eqMac-App
          path: native/eqMac-${{ github.ref_name }}.zip

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: eqMac-App
          path: .
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            eqMac-*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
