name: macOS Build & Release

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build macOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Configure Git for specific dependencies
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/bitgapp/AMCoreAudio.git".insteadOf "https://github.com/bitgapp/AMCoreAudio.git"
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/bitgapp/Zip.git".insteadOf "https://github.com/bitgapp/Zip.git"
          echo "GIT_TERMINAL_PROMPT=0" >> $GITHUB_ENV

      - name: Check Xcode Version
        run: xcodebuild -version

      # Use pre-installed CocoaPods on GitHub Runners
      - name: Install Pods
        run: pod install --repo-update
        working-directory: ./native

      - name: Build App
        run: |
          xcodebuild build \
            -workspace eqMac.xcworkspace \
            -scheme eqMac \
            -configuration Release \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
        working-directory: ./native

      - name: Archive App (Tag Only)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          xcodebuild archive \
            -workspace eqMac.xcworkspace \
            -scheme eqMac \
            -configuration Release \
            -destination 'generic/platform=macOS' \
            -archivePath ./build/eqMac.xcarchive \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
            
          cd ./build/eqMac.xcarchive/Products/Applications/
          zip -r "$GITHUB_WORKSPACE/eqMac-${{ github.ref_name }}.zip" *.app
        working-directory: ./native

      - name: Upload Artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: eqMac-App
          path: eqMac-${{ github.ref_name }}.zip

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: eqMac-App
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: eqMac-*.zip
          generate_release_notes: true
          draft: false
          prerelease: false

