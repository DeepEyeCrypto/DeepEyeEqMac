name: macOS Build & Release

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build macOS App
    runs-on: macos-13 # Explicitly use macOS 13 (Ventura) for stability
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # Use default Xcode for macos-13 (usually Xcode 14.3/15.0)
      # Skipping setup-xcode action to avoid potential alias errors
      - name: Check Xcode Version
        run: xcodebuild -version

      - name: Install CocoaPods
        run: |
          gem install cocoapods --user-install
          export PATH=$PATH:$HOME/.gem/ruby/2.6.0/bin
        # GitHub runners usually have CocoaPods, but this ensures it.
        # Alternatively, just run 'pod install' directly as it's often pre-installed.

      - name: Install Pods
        run: |
          pod install --repo-update
        working-directory: ./native

      - name: Build App
        run: |
          xcodebuild build \
            -workspace eqMac.xcworkspace \
            -scheme eqMac \
            -configuration Release \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
        working-directory: ./native

      - name: Archive App (Tag Only)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          xcodebuild archive \
            -workspace eqMac.xcworkspace \
            -scheme eqMac \
            -configuration Release \
            -destination 'generic/platform=macOS' \
            -archivePath ./build/eqMac.xcarchive \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
            
          cd ./build/eqMac.xcarchive/Products/Applications/
          # Use wildcards to be safe against folder naming differences
          zip -r $GITHUB_WORKSPACE/eqMac-${{ github.ref_name }}.zip *.app
        working-directory: ./native

      - name: Upload Artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: eqMac-App
          path: eqMac-${{ github.ref_name }}.zip

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: eqMac-App
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: eqMac-*.zip
          generate_release_notes: true
          draft: false
          prerelease: false

